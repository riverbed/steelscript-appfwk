{% block content %}
    <div class="container-fluid">
      <div class="hero-unit">
          <form action="/report/{{ report.id }}/configure" method="POST">
              {% csrf_token %}
              {{ reportForm }}
              <input type="submit" value="Update">
          </form>
      </div>
      <div class="row-fluid">
      {% for widget_id, widgetForm in widgetForms %}
            <div class="span2">
                <form action="/report/{{ report.id }}/configure/{{ widget_id }}" method="POST">
                    {% csrf_token %}
                    {{ widgetForm }}
                    <input type="submit" value="Update">
                </form>
            </div>
      {% endfor %}
      </div>
    </div>
{% endblock %}
